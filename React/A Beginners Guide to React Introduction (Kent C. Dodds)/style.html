<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <style>
        .box {
          border: 1px solid #333;
          display: flex;
          flex-direction: column;
          justify-content: center;
          text-align: center;
        }
        .box--large {
          width: 270px;
          height: 270px;
        }
        .box--medium {
          width: 180px;
          height: 180px;
        }
        .box--small {
          width: 90px;
          height: 90px;
        }
    </style>
    <script type="text/babel">
        const rootElement = document.getElementById('root')
        const Box = ({className = '', size, style, ...rest}) => {
            const boxSize = size ? `box--${size}` : ''
            const props = {
                className:  `box ${className} ${boxSize}`, 
                style: {fontStyle: 'italic', color : 'white', ...style},
                ...rest
            }
            return <div {...props}/>
        }  
        const element = (
            <div>
                <Box size="small" style={{backgroundColor: 'blue' }}>
                    Small Box    
                </Box>
                <Box size="medium" style={{backgroundColor: 'red', color: 'gray !important'}}>
                    Medium Box    
                </Box>
                <Box size="large" style={{backgroundColor: 'orange' }}>
                    Large Box    
                </Box>
            </div>
        )

        ReactDOM.render(element, rootElement)
    </script>
</body>
