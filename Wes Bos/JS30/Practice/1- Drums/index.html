<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Drums</title>

    <!-- Style -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    
  </head>
  <body>
    
    <!-- Start Page Content -->
    <div class="page-content">
      <div class="keys">
        <ul class="list-unstyled">
          <li data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
          </li>
          <li data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
          </li>
          <li data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
          </li>
          <li data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
          </li>
          <li data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
          </li>
          <li data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
          </li>
          <li data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
          </li>
          <li data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
          </li>
          <li data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
          </li>
        </ul>
      </div>
    </div>
    <!-- End Page Content -->
    
    <!-- Start Audio Files -->
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <!-- End Audio Files -->
    
    <!-- JS Scripts  -->
    <script src="js/jquery.3.3.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
